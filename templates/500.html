
<!DOCTYPE html>
{% load staticfiles %}
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
    	<!-- meta character set -->
        <meta charset="utf-8">
		<!-- Always force latest IE rendering engine or request Chrome Frame -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
         <title>Автосервис в Королеве</title>
		<!-- Mobile Specific Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{% static 'img/favicon.ico'%}" type="image/x-icon">
		<!-- CSS
		================================================== -->
		
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'css/submain.css' %}">
        <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
    </head>
	
    <body id="body">

		<!-- preloader -->
		<div id="preloader">
            <div class="loder-box">
            	<div class="battery"></div>
            </div>
		</div>
		<!-- end preloader -->

        <!--
        Fixed Navigation
        ==================================== -->
        <header id="navigation" class="navbar-inverse navbar-fixed-top animated-header">
            <div class="container">
                <div class="navbar-header">
                    <!-- responsive nav button -->
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Переключение навигации</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
                    </button>
					<!-- /responsive nav button -->
					
					<!-- logo -->
					<h1 class="navbar-brand">
						<a href="#body"><i class="fa fa-rocket fa-1x"></i>&nbsp;Автосервис в Королеве <span> +7(903) 757-07-35</span></a>
					</h1>
					<!-- /logo -->
                </div>
            </div>
        </header>
        <!--
        End Fixed Navigation
        ==================================== -->
		
		<main class="site-content" role="main">

			<!-- Social section -->
			<section id="social" class="parallax">
				<div class="overlay">
					<div class="container">
						<div class="row">
						
							<div class="sec-title text-center white wow animated fadeInDown">
								<div class="caption-content">
                                <h2 class="animated fadeInDown">Ошибка 500</h2>
                                <span class="animated fadeInDown">Произошла ошибка сервера, sorry</span>
                                </div>
                                <a href="/" class="btn btn-blue btn-effect">Назад</a>
                            </div>
						</div>
					</div>
				</div>
			</section>
			<!-- end Social section -->
		</main>
		
		<footer id="footer">
			<div class="container">
				<div class="row text-center">
					<div class="footer-content">
                    <a href="{% static 'humans.txt'%}"><img src="{% static 'img/humanstxt.png'%}"></a>
						<p> &copy <span>{% now "Y" %}</span> Design and Developed By<a href="http://www.themefisher.com">Themefisher</a> &nbsp;Powered by saltal</p>
					</div>
				</div>
			</div>
		</footer>
		
		<!-- Essential jQuery Plugins
		================================================== -->
		<!-- Main jQuery -->
        <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>

        <script src="{% static 'js/bootstrap.min.js '%}"></script>

        <script src="{% static 'js/jquery.singlePageNav.min.js' %}"></script>

        <script src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>

        <script src="{% static 'js/jquery.easing.min.js' %}"></script>

        <script src="{% static 'js/jquery.slitslider.js' %}"></script>
        <script src="{% static 'js/wow.min.js' %}"></script>
        <script src="{% static 'js/submain.js' %}"></script>
    </body>
</html>
